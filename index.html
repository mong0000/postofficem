<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우체국</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/prefixfree.jquery.js"></script>
</head>
<body>
    <header>
        <div class="header_wrap">
            <a href="index.html"><h1>우체국</h1></a>
            <a href="search.html" class="search"></a>
            <a href="#" class="menu">
                <span></span>
            </a>
        </div>
    </header>
    <div class="wrap">
        <section class="main_visual">
            <div class="main_wrap">
                <img src="images/post_main.jpg" alt="">
            </div>
        </section>

        <section class="quick">
            <div class="quick_wrap">
                <h2>바로 가기</h2>
                <ul class="quick_nav">
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/icon01_number.png" alt="우편번호"></div>
                            <p>우편번호</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/icon02_local.png" alt="국제배송"></div>
                            <p>국제배송</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/icon03_smart.png" alt="사전접수"></div>
                            <p>사전접수</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/icon04.png" alt="우편요금"></div>
                            <p>우편요금</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/icon05.png" alt="방문접수"></div>
                            <p>방문접수</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="quick_nav_img"><img src="images/other.png" alt="전체보기"></div>
                            <p>전체보기</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <section class="delivery">
            <h2>배송 조회</h2>
            <div class="btn">
                <a href="number.html" class="del_num">등기 번호로 조회</a>
                <a href="#">다른 방법으로 조회</a>
            </div>
        </section>

        <section class="shopping_visual">
            <div class="shop_wrap">
                <img src="images/bg2.png" alt="우체국 쇼핑">
            </div>
        </section>
        
        <section class="shopping">
            <h2>우체국 쇼핑</h2>
            <p>우리 가족의 진정한 먹을 거리</p>
            <div class="btn">
                <a href="shop.html">확인하기</a>
            </div>
        </section>

        <section class="phone">
            <div class="phone_visual">
                <img src="images/bg3.png" alt="우체국 알뜰폰">
            </div>
            <div class="phone_text">
                <h2>우체국 알뜰폰</h2>
                <p>저렴한 요금이 필요하다면<br>우체국 알뜰폰에서<br>착하게 선택하자!</p>
            </div>
            <div class="phone_btn">
                <a href="phone.html">바로 가기</a>
            </div>
        </section>
    </div>

    <div class="lnb">
        <ul class="lnb_list">
            <li><a href="#">우편</a></li>
            <li><a href="#">EMS 우편</a></li>
            <li><a href="#">방문접수 창고소포</a></li>
            <li><a href="#">우표 엽서 축하카드</a></li>
            <li><a href="#">우체국쇼핑</a></li>
            <li><a href="#">모바일우편함</a></li>
        </ul>
        <ul class="lnb_sub_list">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">ENGLISH</a></li>
        </ul>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
